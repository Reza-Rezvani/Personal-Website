{% load static %}

<div class="single-sidebar-widget post-category-widget" style="font-family: IRANSansX;">
    <h4 class="category-title" style="font-family: IRANSansX;">دسته بندی پست ها</h4>
    <ul class="cat-list">
        {% for name,count in categories.items %}
        <li>
            <a href="{% url 'blog:category' cat_name=name %}" class="d-flex justify-content-between">
                <p>{{name}}</p>
                <p>{{count}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
